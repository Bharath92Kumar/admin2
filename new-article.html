<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/new-article.css">
    <link rel="stylesheet" href="assets/chosen/chosen.min.css">

</head>

<body>
    <div class="container-fluid display-table">
        <div class="row display-table-row">
            <div class="col-md-2 col-sm-1 hidden-xs display-table-cell valign-top" id="side-menu">
                <h2 class="hidden-sm hidden-xs">navigation</h2>
                <ul>
                    <li class="link">
                        <a href="index.html">
                            <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
                            <span class="hidden-sm hidden-xs">Dashboard</span>
                        </a>
                    </li>
                    <li class="link active">
                        <a href="#collapse-post" data-toggle="collapse" aria-controls="collapse-post">
                            <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                            <span class="hidden-sm hidden-xs">Articles</span>
                            <span class="label label-success pull-right hidden-sm hidden-xs">20</span>
                        </a>
                        <ul class="collapse collapseable" id="collapse-post">
                            <li>
                                <a href="new-article.html">Create Article</a>
                            </li>
                            <li>
                                <a href="articles.html">View Articles</a>
                            </li>
                        </ul>
                    </li>
                    <li class="link">
                        <a href="#collapse-comment" data-toggle="collapse" aria-controls="collapse-comment">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="hidden-sm hidden-xs">Comments</span>
                        </a>
                        <ul class="collapse collapseable" id="collapse-comment">
                            <li>
                                <a href="new-comment.html">Create Comment
                                    <span class="label label-success pull-right hidden-sm hidden-xs">20</span>
                                </a>
                            </li>
                            <li>
                                <a href="comments.html">View Comment
                                    <span class="label label-warning pull-right hidden-sm hidden-xs">20</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="link">
                        <a href="commenters.html">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            <span class="hidden-sm hidden-xs">Commenters</span>
                        </a>
                    </li>
                    <li class="link">
                        <a href="tags.html">
                            <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
                            <span class="hidden-sm hidden-xs">Tags</span>
                        </a>
                    </li>
                    <li class="link settings-btn">
                        <a href="settings.html">
                            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                            <span class="hidden-sm hidden-xs">Settings</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-10 col-sm-11 display-table-cell valign-top">
                <div class="row">
                    <header id="nav-header" class="clearfix">
                        <div class="col-md-5">
                            <nav class="navbar-default pull-left">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="offcanvas" data-target="#side-menu" aria-expanded="false">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </nav>
                            <input type="text" class="hidden-sm hidden-xs" id="header-search-field" placeholder="search something...">
                        </div>
                        <div class="col-md-7">
                            <ul class="pull-right">
                                <li id="welcome" class="hidden-xs">Welcome</li>
                                <li class="fixed-width">
                                    <a href="#">
                                        <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
                                        <span class="label label-warning">3</span>
                                    </a>
                                </li>
                                <li class="fixed-width">
                                    <a href="#">
                                        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                                        <span class="label label-message">5</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="logout">
                                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> log out
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </header>
                </div>

                <div id="content">
                    <header>
                        <h2 class="page-title">Create New Article</h2>
                    </header>

                    <div class="content-inner">
                        <div class="form-wrapper">
                            <form>

                                <div class="form-group">
                                    <label class="sr-only">Title</label>
                                    <input type="text" class="form-control" id="title" placeholder="Title">
                                </div>

                                <div class="form-group">
                                    <label class="sr-only">Tags</label>
                                    <select data-placeholder="select tags" multiple name="tags" class="form-control chosen-select">
                                        <option value=""></option>
                                        <option value="">HTML</option>
                                        <option value="">CSS</option>
                                        <option value="">JS</option>
                                        <option value="">PHP</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label class="sr-only">Article</label>
                                    <textarea class="form-control" name="article" placeholder="Article"></textarea>
                                </div>

                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">Publish
                                    </label>
                                </div>

                                <div class="clearfix">
                                    <button type="submit" class="btn btn-primary pull-right">
                                        Save/Publish
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <footer id="admin-footer" class="clearfix">
                        <div class="pull-left">
                            <b>Copyright</b>&copy; 2017
                        </div>
                        <div class="pull-right">Admin</div>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery-3.2.1.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/chosen/chosen.jquery.min.js"></script>
    <script type="text/javascript">
        var config = {
            '.chosen-select': {},
            '.chosen-select-deselect': {
                allow_single_deselect: true,
            },
            '.chosen-select-no-single': {
                disable_search_threshold: 10
            },
            '.chosen-select-no-result': {
                no_result_text: 'Oops, nothing found!'
            },
            '.chosen-select-width': {
                width: "95%"
            }
        }
        for (var selector in config) {
            $(selector).chosen(config[selector]);
        }
    </script>
</body>

</html>
